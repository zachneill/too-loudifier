<button (click)="getMicrophoneVolume()">Get Mic</button>
<button (click)="getVolume()">Get Volume</button>
<div *ngIf="volume !== null">The current volume is {{ volume }}</div>
<div *ngIf="micVol !== null">The current mic volume is {{ micVol }}</div>


<youtube-player #player videoId="bc0KhhjJP98" [suggestedQuality]="'small'"
                (ready)="onReady($event)"></youtube-player>
